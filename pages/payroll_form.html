<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="../css/payroll_form.css">
</head>
<body>
<!-- UC 1 -->
     <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
<!--UC 2-->
<div clas="form-content">
    <form class="form" action="#" onsubmit="save";return false">
     <div class="form-head">Employee Payroll Form</div> 
     <div class="row-content">
         <lable for="name" class="label text">Name:</lable>
         <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
     </div>
      <!-- UC 3 -->
      <div class="row-content">
        <label class="label text" for="profile">Profile Image:</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -03.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image2" src="../assets/profile-images/Ellipse -07.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image3" src="../assets/profile-images/Ellipse -08.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image4" src="../assets/profile-images/Ellipse -04.png">
                </label>
            </div>
    </div>
    </form>
</div>
</body>
</html>
